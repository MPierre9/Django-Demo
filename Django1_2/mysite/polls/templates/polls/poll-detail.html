{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateData</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"  href="{% static 'polls/css/Login-Form-Clean.css' %}">
    <link rel="stylesheet"  href="{% static 'polls/css/styles.css' %}">
</head>
<body>
    <div class="login-clean">
        <div class="struct">
            <p class="centerP">Django Demo App</p>
            <p class="centerP2">Poll Details - {{ employee_name }}</p>
            <div class="illustration"></div>
            <div class="form-group">
               <p>Employee Id: <span class="colorSpan">{{ employee_id }}</span></p> 
               <p>Employee Name: <span class="colorSpan">{{ employee_name }}</span></p> 
               <p>Job Title: <span class="colorSpan">{{ job_title }}</span></p> 
               <p>Hire Date: <span class="colorSpan">{{ hire_date }}</span></p> 

                <a class="btn btn-primary btn-block" style="color: white" href="{% url 'update' employee_id %}">Update Employee</a>
                <form action="{% url 'delete' employee_id %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-primary btn-block" type="submit" style="background:red;" value="Delete Employee">
                </form>
            </div>
                <a href="/polls/list" class="btn btn-default">Return to poll list</a>
            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
